version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: invariant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # üîí SECURITY: Bind to localhost only so internet cannot access DB port directly
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d invariant"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Performance tuning for production
    command: postgres -c shared_buffers=128MB -c max_connections=75

  redis:
    image: redis:7-alpine
    restart: always
    # No ports mapped = Internal access only (Security)
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.release
    restart: always
    
    # üîí MOUNTS: This ensures the server can find the key we uploaded via SCP
    volumes:
      - /home/ubuntu/firebase_credentials.json:/app/firebase_credentials.json:ro

    environment:
      # Infrastructure
      DATABASE_URL: postgres://postgres:${DB_PASSWORD}@db:5432/invariant
      REDIS_URL: redis://redis:6379
      
      # App Config
      RUST_LOG: invariant_server=info,tower_http=info
      # üöÄ FIXED: Set to 'testnet' as requested
      INVARIANT_NETWORK: testnet 
      INVARIANT_GENESIS_VERSION: 1
      
      # Firebase / Push (Matches the volume mount above)
      FIREBASE_SERVICE_ACCOUNT_PATH: /app/firebase_credentials.json
      # Ensure this is set in your .env file on the server
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}

    ports:
      - "3000:3000"
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    # üõ°Ô∏è RESOURCE LIMITS (Anti-OOM Killer)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data: