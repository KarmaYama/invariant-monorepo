services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: invariant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ðŸ”’ SECURITY HARDENING: Bind to localhost only.
    # This prevents the public internet from accessing your DB.
    # The 'server' container can still reach it via the internal docker network name 'db'.
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d invariant"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.release
    restart: always
    # Limit memory