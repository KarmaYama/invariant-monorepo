name: invariant_mobile
description: "The Invisible Identity Mobile Client"
version: 1.0.6+5 
publish_to: none

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  provider: ^6.1.1
  http: ^1.2.0
  local_auth: ^2.1.8
  flutter_secure_storage: ^9.0.0
  uuid: ^4.3.3
  permission_handler: ^11.3.0
  
  # Update Logic
  package_info_plus: ^5.0.1
  url_launcher: ^6.2.0

  # Notifications & Scheduling
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # ðŸš€ NEW: Server-Driven Wake Up (The Fix)
  firebase_core: ^2.25.4
  firebase_messaging: ^14.7.15
  
  # Legacy Support (Keep for graceful fallback if needed, but likely deprecated)
  android_alarm_manager_plus: ^4.0.0
  shared_preferences: ^2.2.2 
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Native Bridge
  native_keystore:
    path: ./packages/native_keystore

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/icon/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000" 
  adaptive_icon_foreground: "assets/icon/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/